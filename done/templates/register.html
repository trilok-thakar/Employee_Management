<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Sign Up</h2>
    <br>
    <form action="" method="POST" >
      {% csrf_token %}

      {{form.as_p}}

      
      {% comment %} <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>

      <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" class="form-control" id="id_password1" name="password1" required>
      </div>

      <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" class="form-control" id="id_password2" name="password2" required>
      </div> {% endcomment %}


      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="/">Login now</a></p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
