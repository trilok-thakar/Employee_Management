<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Updation</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class='text-center my-3'>Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="md-3">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <label for="code">Code</label>
                                <input disabled name='emp_code' type="text" id='code' class='form-control' placeholder='Enter your Code' value="{{ emp.code }}">
                                <div class="md-3">
                                <label for="role">Role</label>
                                <input name='emp_role' type="text" id='role' class='form-control' placeholder='Enter your Roll' required value="{{ emp.role }}">
                                <div class="md-3">
                                    <label for="name">Name</label>
                                    <input name='emp_name' type="text" id='name' class="form-control" placeholder='Enter your Name' required value="{{ emp.name }}">
                                </div>
                                <div class="md-3">
                                    <label for="email">Email</label>
                                    <input name='emp_email' type="text" id='email' class="form-control" placeholder='Enter your email' required value="{{ emp.email }}">
                                </div>
                                <div class="md-3">
                                    <label for="address">Address</label>
                                    <textarea name="emp_address" id="address" cols="3" rows="" class='form-control'>{{ emp.address }}</textarea>
                                </div>
                                <div class="md-3">
                                    <label for="phone">Phone</label>
                                    <input name='emp_phone' type="text" id='phone' class="form-control" value="{{ emp.phone }}">
                                </div>
                                <div class="container text-center my-3">
                                    <button class='btn btn-primary'>Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
